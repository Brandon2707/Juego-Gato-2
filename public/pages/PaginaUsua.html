<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Styles/victories.css    ">
</head>
<body>
    <br>
  <h1> Estadísticas de Usuario</h1>

  <form id="statsForm">
    <label for="username">Nombre de Usuario:</label>
    <input type="text" id="username" required>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" required>

    <button type="submit">Ver estadísticas</button>
  </form>

  <div id="statsContainer" style="display:none;">
    <h2 id="userTitle"></h2>
    <p>🏆 Victorias: <span id="wins">0</span></p>
    <p>❌ Derrotas: <span id="losses">0</span></p>
    <p>🤝 Empates: <span id="draws">0</span></p>
  </div>

  <p><a href="../pages/index.html">Volver al Menú</a></p>

  <script src="../js/stats.js"></script>
</body>


</html>
