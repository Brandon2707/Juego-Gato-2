<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Styles/victories.css    ">
</head>

<body>
    <br>
    <h1> Estadísticas de Usuario</h1>

    <form id="statsForm">
        <label for="username">Nombre de Usuario:</label>
        <input type="text" id="username" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" required>

        <button type="submit">Ver estadísticas</button>
    </form>

    <div id="statsContainer" style="display:none;">
        <h2 id="userTitle"></h2>
        <p>🏆 Victorias: <span id="wins">0</span></p>
        <p>❌ Derrotas: <span id="losses">0</span></p>
        <p>🤝 Empates: <span id="draws">0</span></p>
    </div>

    <p><a href="../pages/index.html">Volver al Menú</a></p>


    <div id="music-controls">
        <button id="toggleMusic">Pausar Música</button>
        <label for="volumeControl">Volumen:</label>
        <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1">
    </div>


    <audio id="bgMusic" src="../audio/60的日常·自由 - Sān-Z.mp3" autoplay loop></audio>

    <script type="module" src="../js/index.js"></script>
    <script src="../js/stats.js"></script>
</body>


</html>
